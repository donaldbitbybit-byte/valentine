<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíñ</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Comic Sans MS", "Poppins", sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #ffb6c1, #ffc3a0);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* FLOATING BACKGROUND EMOJIS */
.float {
  position: absolute;
  font-size: 18px;
  opacity: 0.5;
  pointer-events: none;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(110vh); }
  to { transform: translateY(-10vh); }
}

/* MAIN CARD */
.card {
  width: 460px;
  max-width: 90%;
  background: white;
  border-radius: 28px;
  padding: 32px;
  text-align: center;
  box-shadow: 0 25px 50px rgba(0,0,0,0.25);
  position: absolute;
  transition: transform 0.6s ease, opacity 0.6s ease;
  z-index: 5;
}

/* HEART */
#heart {
  font-size: 170px;
  animation: pulse 2s infinite;
  cursor: pointer;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.08); }
  100% { transform: scale(1); }
}

/* BUTTONS */
.buttons {
  display: flex;
  justify-content: center;
  gap: 32px;
  margin-top: 24px;
}

button {
  padding: 16px 34px;
  border-radius: 999px;
  border: none;
  font-size: 18px;
  cursor: pointer;
  transition: transform 0.25s ease;
}

#yesBtn {
  background: #ff4f70;
  color: white;
}

#noBtn {
  background: #eee;
}

/* IMAGE */
.photo {
  width: 100%;
  height: 320px;
  border-radius: 22px;
  overflow: hidden;
  margin-top: 20px;
}

.photo img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
</style>
</head>

<body>

<!-- FLOATING EMOJIS -->
<script>
const emojis = ["üíó","üß∏","üíï","üíñ"];
function spawnEmoji() {
  const e = document.createElement("div");
  e.className = "float";
  e.textContent = emojis[Math.floor(Math.random()*emojis.length)];
  e.style.left = Math.random()*100 + "vw";
  e.style.animationDuration = 6 + Math.random()*6 + "s";
  document.body.appendChild(e);
  setTimeout(() => e.remove(), 12000);
}
setInterval(spawnEmoji, 500);
</script>

<!-- HEART SCREEN -->
<div class="card" id="heartScreen">
  <div id="heart">‚ù§Ô∏è</div>
</div>

<!-- QUESTION SCREEN -->
<div class="card" id="questionScreen" style="opacity:0; transform: translateY(80px); display:none;">
  <div style="font-size:24px;">üß∏ üíó</div>
  <p id="plea" style="color:#ff4f70;">please‚Ä¶ pretty please‚Ä¶</p>
  <h2>Basma, will you be my Valentine?</h2>

  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>
</div>

<!-- SUCCESS SCREEN -->
<div class="card" id="successScreen" style="opacity:0; transform: translateY(80px); display:none;">
  <h2>I knew you would üíñ</h2>
  <div class="photo">
    <img src="couple.jpg">
  </div>
</div>

<script>
const heartScreen = document.getElementById("heartScreen");
const questionScreen = document.getElementById("questionScreen");
const successScreen = document.getElementById("successScreen");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const plea = document.getElementById("plea");

let yesScale = 1;
const messages = [
  "please‚Ä¶",
  "pretty please üß∏",
  "pookie üíó",
  "I‚Äôm begging üò≠",
  "PLEASE",
  "you know you want to üíï",
  "don‚Äôt do this to me",
  "I‚Äôll cry",
  "last chance üòî",
  "PLEASE PLEASE PLEASE"
];
let msgIndex = 0;

/* HEART ‚Üí QUESTION */
document.getElementById("heart").onclick = () => {
  heartScreen.style.transform = "translateY(-80px)";
  heartScreen.style.opacity = 0;
  setTimeout(() => {
    heartScreen.style.display = "none";
    questionScreen.style.display = "block";
    requestAnimationFrame(() => {
      questionScreen.style.opacity = 1;
      questionScreen.style.transform = "translateY(0)";
    });
  }, 500);
};

/* NO BUTTON */
noBtn.onclick = () => {
  yesScale += 0.15;
  yesBtn.style.transform = `scale(${yesScale})`;
  plea.textContent = messages[msgIndex % messages.length];
  msgIndex++;
};

/* YES BUTTON */
yesBtn.onclick = () => {
  questionScreen.style.opacity = 0;
  questionScreen.style.transform = "translateY(-80px)";
  setTimeout(() => {
    questionScreen.style.display = "none";
    successScreen.style.display = "block";
    requestAnimationFrame(() => {
      successScreen.style.opacity = 1;
      successScreen.style.transform = "translateY(0)";
    });
  }, 500);
};
</script>

</body>
</html>
